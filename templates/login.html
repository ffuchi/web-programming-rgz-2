{% extends "base_cinema.html" %}

{% block header %}
<h1 style="text-align: center; ">Авторизация</h1>
<div style="position: absolute; right: 40px; top: 90px; ">
    <a style="color: white; text-decoration: none;" href="/cinema/register">Регистрация</a>
</div>
{% endblock %}

{% block main %}
    <div style="text-align: center; color: red; ">{{error}}
        {% for error in errors %}
            {{ error }}
        {% endfor %}
    </div>
    <form method="post">
        <div style="text-align: center; margin-top: 10px; font-weight: bold;" >
            <label style="font-size: 20px;" for="username">Логин:</label><br>
            <input class="pole" type="text" id="username" name="username" value="{{ username }}">
        </div>
        <div style="text-align: center; margin-top: 10px;  font-weight: bold;">
            <label style="font-size: 20px;" for="password">Пароль:</label><br>
            <input class="pole" type="password" id="password" name="password" value="{{ password }}">
        </div>
        <div style="text-align: center;">
            <button class="knopka" type="submit">Войти</button>
            <button class="knopka" type="reset">Отмена</button>
        </div>
    </form>
{% endblock %}
